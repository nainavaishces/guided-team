name: Playwright Nightly Regression

on:
  schedule:
    # Run at 6:00 AM UTC (11:00 PM Pacific Daylight Time)
    - cron: '0 6 * * *'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  test:
    name: Nightly Regression Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, webkit, 'Mobile Chrome', 'Mobile Safari']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          if [[ "${{ matrix.browser }}" == "Mobile Chrome" ]]; then
            npm run test:mobile-chrome
          elif [[ "${{ matrix.browser }}" == "Mobile Safari" ]]; then
            npm run test:mobile-safari
          else
            npm run test -- --project=${{ matrix.browser }}
          fi
        env:
          CI: true
          TEST_ENV: production
          HEADLESS: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-report-${{ matrix.browser }}
          path: |
            playwright-report/
            reports/html-report/
            reports/screenshots/
          retention-days: 30
